wifi:
  domain: !secret wifi_domain
  fast_connect: true
  manual_ip:
    static_ip: ${static_ip}
    gateway: '192.168.20.1'
    subnet: '255.255.255.0'
    dns1: '192.168.1.70'
    dns2: '192.168.1.80'
  networks:
   - ssid: !secret wifi_ssid
     password: !secret wifi_password
     hidden: true
  reboot_timeout: ${reboot_timeout}
  use_address: ${static_ip}
  min_auth_mode: WPA2
